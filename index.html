<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main class="app">
        <h1><i class="fa-solid fa-list"></i> Task Manager</h1>
        <h4 style="text-decoration: underline;">Date : <span id="date"></span></h4>
        <div class="input-header">
            <div class="to-do-input">
                
                <input type="text" id="item" placeholder="Enter a task" required><input type="date" id="due" required><button id="enter">Enter</button>
            </div>
        </div>
        <h2>Overdue Tasks</h2>
        <div class="due-task"></div>
        <h2>Todays Tasks</h2>
        <div class="todays-task"></div>
        <h2>Upcoming Tasks</h2>
        <div class="to-do-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
